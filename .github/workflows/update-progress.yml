name: Update README Progress

on:
  push:
    branches: [ "main" ]
    paths:
      - "tasks/**"
      - "scripts/update_readme_progress.py"
      - "README.md"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README progress tables
        run: python scripts/update_readme_progress.py

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update progress tables [skip ci]"
          git push
